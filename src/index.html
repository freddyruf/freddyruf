<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Federico Ruffini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              background: '#0a0a0a',
              surface: '#121212',
              surfaceHighlight: '#1E1E1E',
              border: '#333333',
              primary: '#3b82f6', // Electric Blue
              accent: '#10b981', // Emerald
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html {
        overflow-y: overlay; /* Key property for overlay behavior in WebKit */
        scrollbar-gutter: stable both-edges; /* fallback */
      }
      body {
        background-color: #000000;
        color: #e5e5e5;
        overflow-x: hidden; /* Prevent horizontal scroll caused by scrollbar */
        width: 100%;
      }
      
      /* Custom Scrollbar - WebKit (Chrome, Edge, Safari) */
      ::-webkit-scrollbar {
        width: 8px; /* Width of the scrollbar */
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent; /* Transparent track so it looks overlaid */
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: rgba(51, 51, 51, 0.5); /* Semi-transparent thumb */
        border-radius: 4px;
        border: 2px solid transparent; /* Creates padding effect */
        background-clip: content-box; /* Ensures border works as padding */
        transition: background-color 0.2s;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 100, 100, 0.8);
      }

      /* Firefox Fallback */
      html {
        scrollbar-width: thin;
        scrollbar-color: rgba(51, 51, 51, 0.5) transparent;
      }
    </style>
